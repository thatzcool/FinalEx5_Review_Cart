spring.application.name=FinalEx5_Review_Cart

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bootdb2?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=bootdb2user
spring.datasource.password=bootdb2user

logging.level.org.springframework=info
logging.level.com.ssg=debug
logging.level.org.springframework.security=trace

spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5

# DDL Generation (none|validate|update|create|create-drop)

spring.jpa.hibernate.ddl-auto=update

# SQL SHOW
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MYSQL DB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework.security.web=TRACE


com.ssg.upload.path=/uploads